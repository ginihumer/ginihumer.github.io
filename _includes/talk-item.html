<article class="media">
	<div class="media-content">
		<div class="content">
		<p>
    {{ item.month }} {{ item.year }}. <b>{{ item.where }}</b>, 
	{% if item.country %}
		{{ item.city }} ({{ item.country }}). 
	{% else %}
		{{ item.city }}. 
	{% endif %}
	<em>{{ item.title }}</em>. {% if item.link %}
      <a class="tag" href="{{ item.link }}">link</a>
		{% endif %}
    {% if item.video %}
      <a class="tag" href="{{ item.video }}">video</a>
		{% endif %}
    {% if item.slides %}
      <a class="tag" href="{{ item.slides }}">slides</a>
		{% endif %}
		</p>
		</div>
	</div>
</article>
